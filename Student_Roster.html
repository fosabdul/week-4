<!DOCTYPE html>
<html lang="en">
<head>
  <title>Club Membership</title>

  
      

  <link rel="stylesheet" type="text/css" href="Student_Roster.css">

</head>
<body>

    <h1>Student Club Roster</h1>

    <h2>Add Students</h2>

    <label for="student-name">Student Name</label><input id="student-name" name="student-name">
    <br>
    <label for="student-id">Student ID</label><input id="student-id" name="student-id">
    <br>
    <label for="student-gpa">Student GPA</label><input id="student-gpa" name="student-gpa" type="number">
    <br>
    <button id="add-student">Add Student</button>    

    <h2>Student List</h2>

    

    <p>There are 
        <span id="student-count">
          <!-- use JavaScript to count the number of students, and show here -->
        </span> 
    

    <ul id="student-list">
        <!-- use JavaScript to create li elements  -->
    </ul>

    

    <button id="remove-selected-students">Remove selected students</button>

<script>
    let textInput = document.querySelector('#student-name')
    let idInput = document.querySelector('#student-id')
    let GpaInput= document.querySelector('#student-gpa')
    let addButton = document.querySelector('#add-student') 
    let textList =document.querySelector("#student-list")
    let clearButton = document.querySelector("#remove-selected-students")

//    an event listener so that when button#add-students is clicked:
    addButton.addEventListener('click', function(){
        let newText  = textInput.value
        let studentid = idInput.value
        let GPA = GpaInput.value
    //    all the 3 input that reads the value 
       
        if(newText.length <2){
            alert('please enter full name')
            return
        }
       
        if(studentid.length <2){
                alert('please enter student id')
                return

        }

        // If the GPA is not entered, or is not in the range 0-4
        if(GPA.length <1 || GPA > 4 || GPA < 0){
            alert("Please enter GPA between 0 to 4 ")
            return

        } 
        
        let newListItem = document.createElement('li')
           
        newListItem.innerHTML = `${newText}, ${studentid}, ${GPA}`
        console.log(newListItem)
        textList.appendChild(newListItem) // add the list 
        
        //   - When the li element is clicked, add the class="selected" to that li element
        newListItem.addEventListener('click', function(){
            newListItem.classList.toggle ('selected')

        })
       

        textInput.value = ''
        idInput.value = ''
        GpaInput.value = ''



    }) 

    //  Add an event listener so that when button#remove-selected-students is clicked
    clearButton.addEventListener('click', function(){
      let  selectedStudent= document.querySelectorAll('.selected')

        // - Remove all of the elements with the class="selected" from the list
      selectedStudent.forEach(function (deletestudent){

        deletestudent.remove()
          
      })



    })

</script>

</body>

</html>
